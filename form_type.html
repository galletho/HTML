
<html>
<head>
<title>Form Type</title>
</head>
<body>
<form method="POST/GET" action="file_eksekusi">
<h2>Type yang ada di Form</h2>
<p>Text: <input type="text" name="text" value="Text isian"></p>
<p>Text Area: <textarea name="textarea">Text Area</textarea></p>
<p>Selection :<select name="selection">
  <option value="Laki-laki">Laki-Laki</option>
  <option value="Perempuan">Perempuan</option>
</select>
</p>
<p>Radio Button :
<input type="radio" name="radiobutton" value="Yes" checked>Yes
<input type="radio" name="radiobutton" value="No"> No
</p>
<p>Check Box :
<input type="checkbox" name="checkbox1" value="Kerja">Kerja
<input type="checkbox" name="checkbox2" value="Kuliah"> Kuliah
</p>
<input type="Submit" value="Simpan">
</form>
</body>
</html>
